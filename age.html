<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <form>
          <div class="base">
            <div class="enter"><h4>Age Calculator</h4></div>
            <div class="row" style="padding-top: 30px">
              <div class="col-lg-4 col-sm-12">
                <div class="block">
                  <p class="title">Date</p>
                  <input
                    type="text"
                    name="date"
                    id="date"
                    placeholder="dd"
                    required="required"
                    minlength="1"
                    maxlength="2"
                  />
                </div>
              </div>

              <div class="col-lg-4 col-sm-12">
                <div class="block">
                  <p class="title">Month</p>
                  <input
                    type="text"
                    name="month"
                    id="month"
                    placeholder="mm"
                    required="required"
                    minlength="1"
                    maxlength="2"
                  />
                </div>
              </div>
              <div class="col-lg-4 col-sm-12">
                <div class="block">
                  <p class="title">Year</p>
                  <input
                    type="text"
                    name="year"
                    id="year"
                    placeholder="yyyy"
                    required="required"
                    minlength="4"
                    maxlength="4"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="base">
            <div class="enter text-center">
              <input
                type="button"
                name="submit"
                value="Submit"
                onclick="age()"
              />
            </div>
          </div>
          <div id="age"></div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
